<!DOCTYPE html>
<meta charset="utf-8">
<style>
	body {
		font: 12px sans-serif;
	}

	#header {
		margin-bottom: 20px;
	}

	.chart rect {
		fill: steelblue;
	}

	.chart text {
		fill: white;
		font: 10px;
		text-anchor: start;
	}

	.chart {
		margin-bottom: 10px;
	}

	.arc path {
		stroke: "#fff";
		stroke-width: 6;
	}

</style>
<html>
<title>Tally ho!</title>
<body>
	<div id="header">
		<h1>Zumic Rapper Personality Quiz Statistics</h1>
		<div>Data collection from a quiz I wrote and implemented for Zumic. Take the quiz <a href="http://zumic.com/rapper-personality-quiz/" target="_blank">here</a>!</div>
	</div>
	<svg class="chart"></svg>
	<div id="results"></div>
<script src="lib/jquery-1.10.2.min.js"></script>
<script src="lib/d3.v3.min.js"></script>
<script>
	//Tally ho!
	function tally() {
		
		//Get the logged data
		$.get("collected_data.txt", function(data) {
			var tally_obj = {};
			var tally_arr = [];
			var lines = data.split("\n");
			var total = 0;
			var out = "";

			//Counting frequency of each rapper
			for (var i in lines) {
				var line = lines[i];
				var name_arr = line.match(/^(.+?(?= from))/);
				var name = "";
				if (name_arr != null) { //use null, not undefined check
					//console.log(line);
					//console.log(name_arr[0]);
					name = name_arr[0];
					if (typeof tally_obj[name] == "undefined") {
						tally_obj[name] = 1;
					}
					else {
						tally_obj[name]++;
					}
					total++;
				}
			}

			//Construct and sort an array of name-count pairs
			//Objects look like {"name":"DJ Dog Dick", "count":"666"}
			for (key in tally_obj) {
				obj = {};
				obj["name"] = key;
				obj["count"] = tally_obj[key];
				//console.log(obj);
				tally_arr.push(obj);
			}
			tally_arr.sort(function(x, y) {
				var xc = x["count"];
				var yc = y["count"];
				if (xc < yc) { //descending
					return 1;
				}
				else if (xc == yc) {
					return 0;
				}
				else {
					return -1;
				}
			});

			//Print results
			out += "Total results: " + total + "<br><br>";
			out += to_s(tally_arr, total);
			$("#results").html(out);
			//console.log(tally_obj);


			//Create pie
			visualize(tally_arr);

		}); //end ajax
	}

	//
	//t=tally_arr, n=total
	function to_s(t, n) {
		s = "";
		for (var i in t) {
			var name = t[i]["name"];
			var count = t[i]["count"];
			s += name + ": <b>" + count + "</b> (" + ((count/n)*100).toFixed(2) + "%)" + "<br>";
		}
		return s;
	}

	//D3 visualization
	function visualize(arr) {
		var height = 500,
			width = 500;
			radius = Math.min(width, height)/2;
		var scale = d3.scale.linear()
			.domain([0, arr[0].count]) //remember it's sorted
			.range([height-100, 0]);

		var color = d3.scale.ordinal()
			.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

		var chart = d3.select(".chart")
			.attr("height", height)
			.attr("width", width)
			.data([arr]) //quest
			.append("g")
				.attr("transform", "translate(" + radius + "," + radius + ")");

		var arc = d3.svg.arc()
			.outerRadius(radius - 10)
			.innerRadius(0);

		var pie = d3.layout.pie()
			.value(function(d) {return d.count;});

		var arcs = chart.selectAll("g.slice")
			.data(pie)
			.enter()
				.append("g")
					.attr("class", "slice");

			arcs.append("path")
				.attr("d", arc)
				.on("mouseover", function(d) {
					var me = d3.select(this);
					me.select("text")
						.text(function(d) {return d.data.name;});
					me.style("fill", "steelblue");
						console.log("save");
				})
				.on("mouseout", function(d) {
					var me = d3.select(this)
					me.style("fill", function(d) {return color(d.data.count);})
				})
				.style("fill", function(d,i) {
					/*
					//Random color
					var color = "hsl(" + Math.random()*360 + ",20%,50%)";
					console.log(color);
					return color;
					*/

					//Scaled
					console.log(color(d.data.count));
					return color(d.data.count);
				});

			arcs.append("text")
				.attr("transform", function(d) {
					return "translate(" + arc.centroid(d) + ")";
				})
				.attr("text-anchor", "middle")
				.attr("fill", "white")
				.text(function(d, i) {
					var s = d.data.name
						+ " (" + d.data.count + ")"
					return s;
				});


		//chart.data()
	}

	function viz_test() {
		var max = 100
		var arr = [
			{"name":"Kendrick Lamar", count:rand_int(max)},
			{"name":"James Blake", count:rand_int(max)},
			{"name":"Kurt Vile", count:rand_int(max)}
		];
		visualize(arr);
		console.log(arr);
	}

	function rand_int(n) {
		return Math.floor(Math.random()*n);
	}

	//Let's go
	$(window).load(function() {
		//tally();
		viz_test();
	});



</script>
</body>
</html>
